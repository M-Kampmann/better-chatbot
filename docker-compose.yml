version: '3.8'

services:
  better-chatbot:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NO_HTTPS=1
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-better_chatbot}
      # File upload configuration
      - UPLOAD_STORAGE_PATH=/app/uploads
      - MAX_FILE_SIZE=104857600  # 100MB in bytes
    env_file:
      - .env
    volumes:
      # Mount uploads directory for file storage
      - uploads_data:/app/uploads
      # Mount current directory for development (optional)
      # - .:/app
    dns:
      - 8.8.8.8 # Google's public DNS server
      - 8.8.4.4 # Google's public DNS server
    networks:
      - better-chatbot-network
    depends_on:
      - postgres
    restart: unless-stopped
    
  postgres:
    image: postgres:17
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-better_chatbot}
    networks:
      - better-chatbot-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

networks:
  better-chatbot-network:
    driver: bridge